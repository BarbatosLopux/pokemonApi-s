<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@4/material-ui.css" rel="stylesheet">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="pokedexX.mp4" type="video/mp4">
        </video>
    </div>
    <div class="pokedex-container">
        <img class="titulo-poke" src="titulo.png">
    </div>
    <div class="buscadorPokemon">
        <label for="show-pokemon-count">Selecciona la cantidad de Pok√©mon a mostrar:</label>
        <input type="number" id="pokemon-count-input" value="0" min="1" max="1000">
    </div>
    <div class="pokemon-container" id="pokemon-container">
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script defer src="main.js"></script>
</body>
</html>
